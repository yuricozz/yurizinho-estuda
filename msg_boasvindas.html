<html> 
<head>
    <title>Mensagem de boas-vindas</title> 
    <style>
#lbl {
    font-family: serif;
    font-size: xx-large;
    font-weight: bold;
    color: #0c0018;
    text-align: center;


}
#date{
    font-size:large;
}
body{
    background-color: white;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>

    
    var today = new Date();
    var hrs = today.getHours();

    var greet;

    if (hrs < 12)
        greet = 'Bom dia!';
    else if (hrs >= 12 && hrs <= 18)
        greet = 'Boa tarde!';
    else if (hrs >= 18 && hrs <= 24)
        greet = 'Boa noite!';

    document.getElementById('lbl').innerHTML = greet;
</script> 
</html>
