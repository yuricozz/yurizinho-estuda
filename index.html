<script>
  var today = new Date();
  var hourNow = today.getHours();
  var greeting;

  if (hourNow < 12){
    greeting = "Bom dia!";
  }
  else if (hourNow < 20){
    greeting = 'Boa tarde!';
  }
  else if (hourNow < 24){
    greeting = "Boa noite!";
  }
  document.body.innerHTML = greeting;
</script>
